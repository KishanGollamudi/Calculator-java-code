name: Java CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:

  ## ===========================
  ## 1️⃣ BUILD STAGE (MAVEN)
  ## ===========================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (Skip UI Tests)
        run: |
          mvn -B clean package -DskipTests=true

      - name: Upload Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: target/*.jar


  ## ===========================
  ## 2️⃣ SONARQUBE ANALYSIS
  ## ===========================
  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarQube Scan via Maven
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=calculator \
            -Dsonar.projectName=CalculatorApp \
            -Dsonar.host.url=http://54.234.17.60:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}


  ## ===========================
  ## 3️⃣ NEXUS UPLOAD STAGE
  ## ===========================
  nexus:
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-jar

      - name: Upload JAR to Nexus (Raw Repository)
        run: |
          FILE=$(ls *.jar)
          echo "Uploading $FILE to Nexus..."
          curl -v -u "admin:${{ secrets.NEXUS_PASSWORD }}" \
            --upload-file "$FILE" \
            "http://54.234.17.60:8081/repository/raw-repo/$FILE"


  ## ===========================
  ## 4️⃣ DOCKER BUILD & PUSH  
  ## ===========================
  docker:
    runs-on: ubuntu-latest
    needs: nexus

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/calculator:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/calculator:latest


  ## ===========================
  ## 5️⃣ DEPLOYMENT STAGE (SSH)
  ## ===========================
  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: SSH into EC2 & Deploy Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old container..."
            docker stop calculator || true
            docker rm calculator || true

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/calculator:latest

            echo "Starting new container on port 5005..."
            docker run -d --name calculator -p 5005:5005 ${{ secrets.DOCKER_USERNAME }}/calculator:latest

            echo "Deployment complete!"
