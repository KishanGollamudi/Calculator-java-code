name: ğŸš€ Java DevOps CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  # =================================================
  # 1ï¸âƒ£ BUILD STAGE â€” MAVEN PACKAGE
  # =================================================
  build:
    name: ğŸ—ï¸ Build (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Maven Clean Package (Skip UI Tests)
        run: mvn -B clean package -DskipTests=true

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-jar
          path: target/*.jar



  # =================================================
  # 2ï¸âƒ£ SONARQUBE CODE ANALYSIS
  # =================================================
  sonar:
    name: ğŸ” SonarQube Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” SonarQube Analysis (Maven Plugin)
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=calculator \
            -Dsonar.projectName=CalculatorApp \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}



  # =================================================
  # 3ï¸âƒ£ NEXUS UPLOAD
  # =================================================
  nexus:
    name: ğŸ“¤ Upload to Nexus Repository
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: ğŸ“¥ Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-jar

      - name: ğŸ“¤ Upload JAR to Nexus (Maven Releases)
        run: |
          FILE=$(ls *.jar)
          echo "Uploading: $FILE"

          curl -v -u "${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }}" \
            --upload-file "$FILE" \
            "${{ secrets.NEXUS_HOST }}/repository/maven-releases/com/houari/Calculator/1.0-SNAPSHOT/Calculator-1.0-SNAPSHOT.jar"



  # =================================================
  # 4ï¸âƒ£ DOCKER BUILD & PUSH â€” DOCKER HUB
  # =================================================
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: nexus

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/calculator:latest .

      - name: ğŸ“¤ Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USER }}/calculator:latest



  # =================================================
  # 5ï¸âƒ£ DEPLOY TO EC2 â€” DOCKER RUN ON SERVER
  # =================================================
  deploy:
    name: ğŸš€ Deploy to EC2 (SSH)
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: ğŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old container..."
            docker stop calculator || true
            docker rm calculator || true

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USER }}/calculator:latest

            echo "Running new container..."
            docker run -d --name calculator -p 5005:5005 \
              ${{ secrets.DOCKER_USER }}/calculator:latest

            echo "ğŸ‰ Deployment successful!"
