name: Java CI-CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:

  # -----------------------------
  # 1. CHECKOUT JOB
  # -----------------------------
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


  # -----------------------------
  # 2. BUILD JOB
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Maven Build
        run: mvn clean install -DskipTests


  # -----------------------------
  # 3. SONARQUBE JOB
  # -----------------------------
  sonar:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=calculator
            -Dsonar.projectName=CalculatorApp
            -Dsonar.java.binaries=target


  # -----------------------------
  # 4. UPLOAD ARTIFACT TO NEXUS
  # -----------------------------
  nexus:
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Artifact Tar
        run: |
          tar -czf calculator.tar.gz target/

      - name: Upload to Nexus RAW Repo
        run: |
          curl -v -u "${{ secrets.NEXUS_USER }}:${{ secrets.NEXUS_PASS }}" \
          --upload-file calculator.tar.gz \
          "${{ secrets.NEXUS_HOST }}/repository/java-raw/calculator.tar.gz"


  # -----------------------------
  # 5. DOCKER BUILD STAGE
  # -----------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: nexus

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/calculator-java:latest .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/calculator-java:latest


  # -----------------------------
  # 6. DEPLOY TO EC2 USING SSH
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old container..."
            docker stop calculator-java || true
            docker rm calculator-java || true

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USER }}/calculator-java:latest

            echo "Running container on port 8080..."
            docker run -d --name calculator-java -p 8080:8080 \
              ${{ secrets.DOCKER_USER }}/calculator-java:latest

            echo "Deployment completed!"
